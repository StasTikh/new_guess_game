<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Guess Game 2.0</title>
</head>
<body>
    <div class="container">
        <div class="card m-auto mt-5" style="width: 18rem;">
            <div id="answerField" class="alert alert-success text-center" role="alert">
                Тут будет ответ.
              </div>
            <div class="card-body text-center">
              <h5 class="card-title">Загадай число!</h5>
              <p id="winField" class="card-text text-justify">Загадай число от 1 до 100. </br> Я буду угадывать, а ты подсказывай, больше или меньше.</p>
              <a id="btn" class="mb-2 btn btn-primary">Начать</a>
              <div class="buttons1 d-flex text-center justify-content-between">    
                <a id="small" class="btn btn-warning" style="display: none;">Меньше</a>
                <a id="big" class="btn btn-danger" style="display: none;">Больше</a>
              </div>
              <a id="win" class="mt-2 btn btn-success" style="display: none;">Угадал!</a>
              <a id="restartGame" class="mt-2 btn btn-info" style="display: none;">Заново!</a>
            </div>
          </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
